<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">formulario de Productos</h1>
    <!--action ; method; objeto-->

    <!--    muestra mensaje de error generico-->
    <p th:if="${error}" class="alert alert-danger" role="alert">
        <spam th:text="${error}"></spam>
    </p>
    <form th:action="@{/producto/guardar}" th:object="${productoDTO}" method="post">
        <div class="col mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" type="text" th:field="*{nombre}" >
            <div th:if="${#fields.hasErrors('nombre')}">
                <spam th:errors="*{nombre}" class="text-danger"></spam>
            </div>
        </div>

        <div class="col mb-3">
            <label class="form-label" for="descripcion">Descripcion</label>
            <input class="form-control" id="descripcion" type="text" th:field="*{descripcion}" >
            <div th:if="${#fields.hasErrors('descripcion')}">
                <spam th:errors="*{descripcion}" class="text-danger"></spam>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label" for="precio">Precio</label>
            <input class="form-control" id="precio" type="number" th:field="*{precio}" min="0" required>
            <div th:if="${#fields.hasErrors('precio')}">
                <spam th:errors="*{precio}" class="text-danger"></spam>
            </div>
        </div>

        <button class=" btn btn-success" type="submit">Guardar</button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
